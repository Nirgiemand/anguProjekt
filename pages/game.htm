<div class="row">
<div class="col-sm-4"><h1>Memory Game:</h1></div>
<div class="col-sm-4"></div>
<div class="col-sm-2"></div>
<div class="col-sm-2">
    <img ng-src="{{pic}}" class="img1" alt="Angular">
</div>
</div>
<hr>
<br>
<div class="container">
<div class="row">
<div class="col-sm-10">
<div>Pairs left to match: {{game.unmatchedPairs}}</div>
  <div>Matching: {{game.firstPick.title}}</div>

  <table>
    <tr ng-repeat="row in game.grid">
      <td ng-repeat="tile in row" ng-click="game.flipTile(tile)">

        <!-- this entire block can be replaced with our custom component mgCard:
          <mg-card tile="tile"></mg-card>
        -->
        <div class="container" id="pela" style="margin: 5px 5px">
          <div class="card" ng-class="{flipped: tile.flipped}">
              <img class="front" ng-src="img/taust.jpg">
              <img class="back" ng-src="img/{{tile.title}}.jpg">
          </div>
        </div>

      </td>
    </tr>
  </table>
  </div>
  <div class="col-md-2">
<div class="message"><h3>{{game.message}}</h3></div>
</div></div></div>
