<div class="container">
<div class="row">
<div class="col-md-9">

</form>

<br>

<div ng-repeat="x in todoList" style="padding: 10px;">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
</div>
    <p style="margin: 10px 0 0 10px"> <span on></span>Tasks left to complete: {{todoList.length}}</p>
<br>
</div>
<div class="col-md-3">
    <image class="img" ng-src="{{image.src}}"></image>
</div>
</div>
<hr>
<p><button class="btn btn-success" ng-click="remove()">Remove done tasks</button></p>
<br>
<p style="font-size: 0.6em">Credits to Oliver Twist
</p>
</div>
